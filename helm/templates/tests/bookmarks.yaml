{{- $user := first .Values.oada.users }}
apiVersion: v1
kind: Pod
metadata:
  name: test-bookmarks-{{ .Release.Name }}
  labels:
    app.kubernetes.io/name: test-bookmarks
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{ include "oada.chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: bookmarks
      image: busybox
      env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ print "user-" $user.name "-" .Release.Name }}
              key: token
      command: ['wget']
      args:
      - '--header="Authorization: Bearer ${TOKEN}"'
      - 'http://http-handler-{{ .Release.Name }}/bookmarks/'
  restartPolicy: Never
