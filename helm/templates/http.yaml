apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-http-handler
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-http-handler
{{ include "oada.chart.labels" . | indent 4 }}
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}-http-handler
---
# TODO: Why do I get an error with just `path: /`?
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-websocket-ingress
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-websocket-ingress
{{ include "oada.chart.labels" . | indent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: '{{ .Values.oada.domain }}'
      http:
        paths:
          - pathType: Exact
            backend:
              service:
                name: {{ .Release.Name }}-http-handler
                port:
                  name: http
            path: /$
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-http-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: '{{ .Values.oada.domain }}'
      http:
        paths:
          - path: /resources
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-http-handler
                port:
                  name: http
          - path: /bookmarks
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-http-handler
                port:
                  name: http
          - path: /shares
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-http-handler
                port:
                  name: http
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-http-handler
                port:
                  name: http
          - path: /authorizations
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-http-handler
                port:
                  name: http
