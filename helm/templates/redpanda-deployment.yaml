apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: {{ .Release.Name }}-redpanda
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-redpanda
    {{- include "oada.chart.labels" . | nindent 4 }}
spec:
  image: 'vectorized/redpanda'
  version: 'latest'
  replicas: 1
  resources:
    requests:
      cpu: 1
      memory: 1.2Gi
    limits:
      cpu: 1
      memory: 1.2Gi
  configuration:
    autoCreateTopics: true
    rpcServer:
      port: 33145
    kafkaApi:
      - port: 9092
    pandaproxyApi:
      - port: 8082
    adminApi:
      - port: 9644
    developerMode: true
