apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-well-known
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-well-known
{{ include "oada.chart.labels" . | indent 4 }}
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}-well-known
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-well-known-ingress
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-well-known-ingress
{{ include "oada.chart.labels" . | indent 4 }}
  #annotations:
  #nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: '{{ .Values.oada.domain }}'
      http:
        paths:
          - path: /.well-known/
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-well-known
                port:
                  name: http
