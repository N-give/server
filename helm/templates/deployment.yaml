{{/* Deploy the OADA uservice `$k` */}}
{{- $name := print $.Release.Name "-" $k -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  labels:
    app.kubernetes.io/name: {{ $name }}
    {{- include "oada.chart.labels" $ | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $name }}
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: {{ $.Release.Name }}-configmap
          image: {{ print "oada/" $k ":" $.Values.oada.tag }}
          imagePullPolicy: Always
          command: ["/usr/bin/dumb-init", "--rewrite", "15:2", "--", "/bin/sh"]
          args: ["-c", "yarn workspace @oada/${OADA_SERVICE} run start"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000 # run as user node (uid 1000)
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          name: {{ $name }}
          {{ if $v.http -}}
          ports:
            - containerPort: 8080
          {{ end -}}
          volumeMounts:
            {{ if eq $k "http-handler" -}}
            - mountPath: /oada/binary
              name: {{ $.Release.Name }}-binary-data
            {{ end -}}
            - mountPath: /tmp
              name: tmp
      volumes:
        {{ if eq $k "http-handler" -}}
        - name: {{ $.Release.Name }}-binary-data
        {{ end -}}
        - name: tmp
          emptyDir:
            medium: Memory
      restartPolicy: Always
---
{{- end -}}