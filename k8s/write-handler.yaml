apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: write-handler
  name: write-handler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: write-handler
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: write-handler
    spec:
      containers:
        - env:
            - name: CONFIG
              value: /oada.config.mjs
            - name: DEBUG
              value: '*:error,*:warn,*:info'
            - name: DOMAIN
              value: localhost
            - name: NODE_ENV
              value: production
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              value: '0'
          image: oada/write-handler:edge
          securityContext:
            runAsNonRoot: true
            # run as user node (uid 1000)
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          name: write-handler
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
      restartPolicy: Always
