---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: well-known
  name: well-known
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: well-known
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: well-known-ingress
  #annotations:
  #nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /.well-known/
            pathType: Prefix
            backend:
              service:
                name: well-known
                port:
                  name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: well-known
  name: well-known
spec:
  replicas: 1
  selector:
    matchLabels:
      app: well-known
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: well-known
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: oada-configmap
          image: oada/well-known:edge
          securityContext:
            runAsNonRoot: true
            # run as user node (uid 1000)
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          name: well-known
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
      restartPolicy: Always
